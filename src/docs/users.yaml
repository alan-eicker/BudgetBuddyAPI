paths:
  /users:
    post:
      tags:
        - users
      summary: Creates a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/userRequestBody'
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/definitions/postSuccessResponse'
        401:
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
  /users/{userId}:
    patch:
      tags:
        - users
      summary: Updates a user
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/userRequestBody'
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/definitions/patchSuccessResponse'
        401:
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
    delete:
      tags:
        - users
      summary: Deletes a user
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        200:
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/definitions/deleteSuccessResponse'
        401:
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/definitions/errorResponse'
definitions:
  requestBody:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
  postSuccessResponse:
    type: object
    properties:
      data:
        type: object
        properties:
          created_id:
            type: integer
  patchSuccessResponse:
    type: object
    properties:
      data:
        type: object
        properties:
          updated_id:
            type: integer
  deleteSuccessResponse:
    type: object
    properties:
      data:
        type: object
        properties:
          deleted_id:
            type: integer
  errorResponse:
    type: object
    properties:
      error:
        type: object
        properties:
          code:
            type: integer
          message:
            type: string
